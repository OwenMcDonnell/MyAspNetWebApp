version: 1.0.{build}
image: Visual Studio 2015
environment:
  test_var: test_val
install:
  - ps: Invoke-WebRequest "http://download.microsoft.com/download/0/1/C/01CC78AA-B53B-4884-B7EA-74F2878AA79F/adk/adksetup.exe" -OutFile c:\adksetup.exe
  - ps: c:\adksetup.exe /quiet 
  #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - cmd /C "C:\"Program Files (x86)"\"Windows Kits"\10\"Assessment and Deployment Kit"\"Deployment Tools"\x86\DISM\DISM.exe /Online /Add-Capability /CapabilityName:Microsoft.WebDriver~~~~0.0.1.0"
before_build:
  - ps: gci env:*
  - nuget restore
build:
  verbosity: minimal
  
for:
  -
    branches:
      only: 
        - test
    environment:
      test_var: overridden
